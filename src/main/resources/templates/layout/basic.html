<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layot"
>
<head>
    <meta charset="utf-8" /><!--헤더부분은 수정 안하고 모두 사용-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!--스타일이나 스크립트 등이 적용이 안되면 href="/시작","./"붙여서 수정-->
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- 메뉴바(fragments 분리), 기존 속성 및 id, name은 유지하고, replace, fragment만 추가-->
    <div th:replace="~{fragments/sidebar::header}" class="border-end bg-white" id="sidebar-wrapper">

    </div>

    <!--본문내용(index 분리)-->
    <div layout:fragment="content" id="page-content-wrapper">

    </div>
</div>
<!--하단에 자바스크립트 layout 파일이 존재해야 한다.-->
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
